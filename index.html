<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <table id="bookTable"></table>

  <!-- Modal structure -->
  <div id="modalOverlay">
    <div id="modalWindow">
      <button id="closeModal">Close</button>
      <h3>Details</h3>
      <ul id="detailContent"></ul>
    </div>
  </div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbyx1mLhK-asPpZqDEHHs_KPnJQErCyIM9Tx4FLUn8Z3ourcgcxNArXS7EFdkKudz9JqwA/exec")
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById("bookTable");
        const visibleKeys = ["Serial", "Title", "Edition"];
        const detailKeys = ["Serial", "Title", "Edition", "Package", "Price", "Release Date", "Barcode"];

        // Create table header
        const headerRow = document.createElement("tr");
        visibleKeys.forEach(key => {
          const th = document.createElement("th");
          th.textContent = key;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // Create table rows
        data.forEach(entry => {
          const tr = document.createElement("tr");

          visibleKeys.forEach(key => {
            const td = document.createElement("td");
            td.textContent = entry[key] ?? "?";
            tr.appendChild(td);
          });

          tr.style.cursor = "pointer";
          tr.addEventListener("click", () => {
            const overlay = document.getElementById("modalOverlay");
            const detailList = document.getElementById("detailContent");
            detailList.innerHTML = "";

            detailKeys.forEach(key => {
              const li = document.createElement("li");
              li.textContent = `${key}: ${entry[key] ?? "?"}`;
              detailList.appendChild(li);
            });

            overlay.style.display = "block";
          });

          table.appendChild(tr);
        });

        // Close button
        document.getElementById("closeModal").addEventListener("click", () => {
          document.getElementById("modalOverlay").style.display = "none";
        });
        // Close modal by clicking outside of it
        document.getElementById("modalOverlay").addEventListener("click", (event) => {
          if (event.target.id === "modalOverlay") {
            document.getElementById("modalOverlay").style.display = "none";
          }
        });
        // Close modal when ESC key is pressed
        document.addEventListener("keydown", (event) => {
          if (event.key === "Escape") {
            document.getElementById("modalOverlay").style.display = "none";
          }
        });
      });
  </script>
</body>
</html>
