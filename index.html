<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>List</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    /* Modal base styles */
    #modalOverlay {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0, 0, 0, 0.5);
      display: none;
      z-index: 1000;
    }

    #modalWindow {
      background: #fff;
      padding: 20px;
      border-radius: 6px;
      max-width: 500px;
      margin: 10% auto;
      box-shadow: 0 0 10px rgba(0,0,0,0.3);
    }

    #closeModal {
      float: right;
      background: #c00;
      color: #fff;
      border: none;
      padding: 5px 10px;
      cursor: pointer;
    }

    #closeModal:hover {
      background: #900;
    }

    #detailContent {
      list-style: none;
      padding-left: 0;
      margin-top: 20px;
    }

    #detailContent li {
      margin-bottom: 5px;
    }
  </style>
</head>
<body>
  <table id="bookTable"></table>

  <!-- Modal structure -->
  <div id="modalOverlay">
    <div id="modalWindow">
      <button id="closeModal">Close</button>
      <h3>Details</h3>
      <ul id="detailContent"></ul>
    </div>
  </div>

  <script>
    fetch("https://script.google.com/macros/s/AKfycbyx1mLhK-asPpZqDEHHs_KPnJQErCyIM9Tx4FLUn8Z3ourcgcxNArXS7EFdkKudz9JqwA/exec")
      .then(response => response.json())
      .then(data => {
        const table = document.getElementById("bookTable");
        const visibleKeys = ["Serial", "Title", "Edition"];
        const detailKeys = ["Serial", "Title", "Edition", "Package", "Price", "Release Date", "Barcode"];

        // Build header
        const headerRow = document.createElement("tr");
        visibleKeys.forEach(key => {
          const th = document.createElement("th");
          th.textContent = key;
          headerRow.appendChild(th);
        });
        table.appendChild(headerRow);

        // Build rows
        data.forEach(entry => {
          const tr = document.createElement("tr");

          visibleKeys.forEach(key => {
            const td = document.createElement("td");
            td.textContent = entry[key] ?? "?";
            tr.appendChild(td);
          });

          tr.style.cursor = "pointer";
          tr.addEventListener("click", () => {
            const overlay = document.getElementById("modalOverlay");
            const detailList = document.getElementById("detailContent");
            detailList.innerHTML = "";

            detailKeys.forEach(key => {
              const li = document.createElement("li");
              li.textContent = `${key}: ${entry[key] ?? "?"}`;
              detailList.appendChild(li);
            });

            overlay.style.display = "block";
          });

          table.appendChild(tr);
        });

        // Modal close event
        document.getElementById("closeModal").addEventListener("click", () => {
          document.getElementById("modalOverlay").style.display = "none";
        });
      });
  </script>
</body>
</html>
